                                <input type="checkbox" ${t.completed ? 'checked' : ''} onchange="toggleTodo('${t.id}')">
                                <div style="flex: 1;">
                                    <span style="font-size: 16px; font-weight: 500; ${t.completed ? 'text-decoration: line-through; color: var(--muted);' : ''}">${t.title}</span>
                                    <div style="margin-top: 8px;">${t.tags?.map(tag => `<span class="tag">${tag}</span>`).join('') || ''}</div>
                                </div>
                            </div>
                            <div class="task-details">
                                <span>Effort: ${t.effort || 'N/A'}/10</span>
                                <span>Progress: ${Math.round(t.progress || 0)}%</span>
                                ${t.assignees?.length ? `<span>Assigned: ${t.assignees.join(', ')}</span>` : ''}
                                ${t.timeEstimate ? `<span>Est: ${t.timeEstimate}m</span>` : ''}
                                ${t.actualTime ? `<span>Spent: ${t.actualTime}m</span>` : ''}
                            </div>
                            <div style="display: flex; gap: 12px; margin-top: 16px;">
                                <button class="small secondary" onclick="addSubtask('${t.id}')">Subtask</button>
                                <button class="small secondary" onclick="assignTask('${t.id}')">Assign</button>
                                <button class="small secondary" onclick="setTimeEstimate('${t.id}')">Estimate</button>
                                <button class="small secondary" onclick="logTime('${t.id}')">Log Time</button>
                            </div>
                        </div>
                    `).join('') : '<p style="font-size: 16px; color: var(--muted);">No tasks scheduled.</p>'}
                    <button class="small" onclick="showCreateTodoModalForDay(${day})">+ Add Task</button>
                    <button onclick="closeModal('dayDetailModal')" style="margin-top: 20px;">Close</button>
                </div>
            `;
            showModal('dayDetailModal');
        }

        function navigateDay(direction) {
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            if (direction === 'prev' && currentDay > 1) {
                currentDay--;
                showDayDetail(currentDay);
            } else if (direction === 'next' && currentDay < daysInMonth) {
                currentDay++;
                showDayDetail(currentDay);
            }
        }

        function showCreateTodoModalForDay(day) {
            showCreateTodoModal();
            const date = new Date(currentYear, currentMonth, day);
            const dueDateInput = document.getElementById('newTodoDueDate');
            if (dueDateInput) dueDateInput.value = date.toISOString().slice(0, 16);
        }

        function previousMonth() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendar();
        }

        function nextMonth() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar();
        }

        // Favorites, Archive, Trash
        function renderFavorites() {
            const favoritesList = document.getElementById('favoritesList');
            if (!favoritesList) return console.error('favoritesList not found');
            const favoriteNotes = notes.filter(n => n.favorited && !n.archived && !n.trashed);
            favoritesList.innerHTML = favoriteNotes.length ? favoriteNotes.map(note => `
                <div class="card" data-id="${note.id}" onclick="toggleSelection(event, 'note', '${note.id}'); if (!event.target.closest('.more-options')) showNoteDetail('${note.id}')">
                    <h3>${note.title || 'Untitled'}</h3>
                    <div class="note-preview">${note.content ? note.content.replace(/<[^>]+>/g, '').substring(0, settings.maxPreviewChars) + (note.content.length > settings.maxPreviewChars ? '...' : '') : 'No content'}</div>
                    <div class="tags">${note.tags?.map(tag => `<span class="tag">${tag}</span>`).join('') || ''}</div>
                    <small>Updated: ${formatDate(note.updated)}</small>
                    <div class="more-options" onmouseover="showTooltip(event, 'More options')" onmouseout="hideTooltip()" onclick="showNoteContextMenu(event, '${note.id}')">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M10 6a2 2 0 110-4 2 2 0 010 4zm0 6a2 2 0 110-4 2 2 0 010 4zm0 6a2 2 0 110-4 2 2 0 010 4z"/></svg>
                    </div>
                </div>
            `).join('') : '<p style="text-align: center; color: var(--muted);">No favorites found.</p>';
            console.log('Favorites rendered:', favoriteNotes);
        }

        function renderArchive() {
            const archiveList = document.getElementById('archiveList');
            if (!archiveList) return console.error('archiveList not found');
            const archivedItems = [...notes.filter(n => n.archived && !n.trashed), ...todos.filter(t => t.archived && !t.trashed)];
            archiveList.innerHTML = archivedItems.length ? archivedItems.map(item => `
                <div class="card" data-id="${item.id}" onclick="toggleSelection(event, '${item.content ? 'note' : 'todo'}', '${item.id}')">
                    <h3>${item.title}</h3>
                    ${item.content ? `<div class="note-preview">${item.content.replace(/<[^>]+>/g, '').substring(0, settings.maxPreviewChars) + (item.content.length > settings.maxPreviewChars ? '...' : '')}</div>` : ''}
                    <div style="display: flex; gap: 12px; margin-top: 16px;">
                        <button class="small" onclick="restoreItem('${item.id}', '${item.content ? 'notes' : 'todos'}')">Restore</button>
                        <button class="small secondary" onclick="deleteItem('${item.id}', '${item.content ? 'notes' : 'todos'}')">Delete</button>
                    </div>
                </div>
            `).join('') : '<p style="text-align: center; color: var(--muted);">No archived items found.</p>';
            console.log('Archive rendered:', archivedItems);
        }

        function renderTrash() {
            const trashList = document.getElementById('trashList');
            if (!trashList) return console.error('trashList not found');
            const trashedItems = [...notes.filter(n => n.trashed), ...todos.filter(t => t.trashed)];
            trashList.innerHTML = trashedItems.length ? trashedItems.map(item => `
                <div class="card" data-id="${item.id}" onclick="toggleSelection(event, '${item.content ? 'note' : 'todo'}', '${item.id}')">
                    <h3>${item.title}</h3>
                    ${item.content ? `<div class="note-preview">${item.content.replace(/<[^>]+>/g, '').substring(0, settings.maxPreviewChars) + (item.content.length > settings.maxPreviewChars ? '...' : '')}</div>` : ''}
                    <div style="display: flex; gap: 12px; margin-top: 16px;">
                        <button class="small" onclick="restoreItem('${item.id}', '${item.content ? 'notes' : 'todos'}')">Restore</button>
                        <button class="small secondary" onclick="permanentlyDeleteItem('${item.id}', '${item.content ? 'notes' : 'todos'}')">Delete Forever</button>
                    </div>
                </div>
            `).join('') : '<p style="text-align: center; color: var(--muted);">No trashed items found.</p>';
            console.log('Trash rendered:', trashedItems);
        }

        async function restoreItem(id, collection) {
            showLoading();
            try {
                await db.collection('users').doc(currentUser.uid).collection(collection).doc(id).update({
                    archived: false,
                    trashed: false,
                    updated: firebase.firestore.FieldValue.serverTimestamp()
                });
                console.log('Item restored:', id, collection);
            } catch (error) {
                console.error('Failed to restore item:', error);
                alert('Failed to restore item: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        async function deleteItem(id, collection) {
            showLoading();
            try {
                await db.collection('users').doc(currentUser.uid).collection(collection).doc(id).update({
                    trashed: true,
                    updated: firebase.firestore.FieldValue.serverTimestamp()
                });
                console.log('Item deleted:', id, collection);
            } catch (error) {
                console.error('Failed to delete item:', error);
                alert('Failed to delete item: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        async function permanentlyDeleteItem(id, collection) {
            if (!confirm('Are you sure you want to delete this item permanently?')) return;
            showLoading();
            try {
                await db.collection('users').doc(currentUser.uid).collection(collection).doc(id).delete();
                console.log('Item permanently deleted:', id, collection);
            } catch (error) {
                console.error('Failed to permanently delete item:', error);
                alert('Failed to permanently delete item: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        // Additional Features
        function showStats() {
            const modal = document.getElementById('statsModal');
            if (!modal) return console.error('statsModal not found');
            const completedTodos = todos.filter(t => t.completed).length;
            const totalTodos = todos.length;
            const completionRate = totalTodos ? Math.round((completedTodos / totalTodos) * 100) : 0;
            const averageEffort = totalTodos ? (todos.reduce((sum, t) => sum + (t.effort || 1), 0) / totalTodos).toFixed(1) : 0;
            const tagUsage = todos.reduce((acc, t) => {
                t.tags?.forEach(tag => acc[tag] = (acc[tag] || 0) + 1);
                return acc;
            }, {});
            const timeSpent = todos.reduce((sum, t) => sum + (t.actualTime || 0), 0);
            const overdueTasks = todos.filter(t => t.dueDate && new Date(t.dueDate) < new Date() && !t.completed).length;

            modal.innerHTML = `
                <div class="modal-content">
                    <h2>Productivity Insights</h2>
                    <p><strong>Total Notes:</strong> ${notes.length} <span class="badge">${notes.filter(n => n.pinned).length} Pinned</span> <span class="badge">${notes.filter(n => n.favorited).length} Favorited</span></p>
                    <p><strong>Total Tasks:</strong> ${totalTodos} <span class="badge">${completedTodos} Completed (${completionRate}%)</span></p>
                    <p><strong>Overdue Tasks:</strong> ${overdueTasks}</p>
                    <p><strong>Average Task Effort:</strong> ${averageEffort}/10</p>
                    <p><strong>Total Time Spent:</strong> ${timeSpent} minutes</p>
                    <p><strong>Top Tags:</strong> ${Object.entries(tagUsage).sort((a, b) => b[1] - a[1]).slice(0, 5).map(([tag, count]) => `${tag} (${count})`).join(', ') || 'None'}</p>
                    <p><strong>Locked Notes:</strong> ${notes.filter(n => n.locked).length}</p>
                    <p><strong>Collaborative Items:</strong> ${notes.filter(n => n.collaborators?.length).length + todos.filter(t => t.assignees?.length).length}</p>
                    <div class="progress-bar" style="margin-top: 16px;"><div class="progress-bar-fill" style="width: ${completionRate}%"></div></div>
                    <button onclick="closeModal('statsModal')">Close</button>
                </div>
            `;
            showModal('statsModal');
        }

        function toggleFilterPanel() {
            const modal = document.getElementById('filterModal');
            if (!modal) return console.error('filterModal not found');
            modal.innerHTML = `
                <div class="modal-content">
                    <h2>Filters</h2>
                    <select id="filterCategory">
                        <option value="">All Categories</option>
                        <option value="personal">Personal</option>
                        <option value="work">Work</option>
                        <option value="ideas">Ideas</option>
                    </select>
                    <input type="text" id="filterTags" placeholder="Filter by tags">
                    <select id="filterPriority">
                        <option value="">All Priorities</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                    <select id="filterStatus">
                        <option value="">All Statuses</option>
                        <option value="completed">Completed</option>
                        <option value="incomplete">Incomplete</option>
                    </select>
                    <button onclick="applyFilters()">Apply</button>
                    <button class="secondary" onclick="closeModal('filterModal')">Cancel</button>
                </div>
            `;
            showModal('filterModal');
        }

        function applyFilters() {
            const category = document.getElementById('filterCategory')?.value || '';
            const tags = document.getElementById('filterTags')?.value.split(',').map(t => t.trim()).filter(t => t) || [];
            const priority = document.getElementById('filterPriority')?.value || '';
            const status = document.getElementById('filterStatus')?.value || '';
            const filterQuery = tags.join(' ').toLowerCase();

            if (currentPage === 'notes') {
                renderNotes(filterQuery);
            } else if (currentPage === 'todos') {
                const filteredTodos = todos.filter(t => !t.archived && !t.trashed &&
                    (!category || t.category === category) &&
                    (!tags.length || t.tags?.some(tag => filterQuery.includes(tag.toLowerCase()))) &&
                    (!priority || t.priority === priority) &&
                    (!status || (status === 'completed' ? t.completed : !t.completed)));
                renderTodos(filteredTodos);
            }
            closeModal('filterModal');
            console.log('Filters applied:', {
                category,
                tags,
                priority,
                status
            });
        }

        async function exportData() {
            showLoading();
            try {
                const data = {
                    notes,
                    todos,
                    settings
                };
                const blob = new Blob([JSON.stringify(data, null, 2)], {
                    type: 'application/json'
                });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `nota-export-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                console.log('Data exported:', data);
            } catch (error) {
                console.error('Failed to export data:', error);
                alert('Failed to export data: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        function showQuickAdd() {
            const modal = document.getElementById('quickAddModal');
            if (!modal) return console.error('quickAddModal not found');
            modal.innerHTML = `
                <div class="modal-content">
                    <h2>Quick Add</h2>
                    <input type="text" id="quickAddTitle" placeholder="Title" required>
                    <select id="quickAddType">
                        <option value="note">Note</option>
                        <option value="todo">Task</option>
                    </select>
                    <button onclick="quickAddItem()">Add</button>
                    <button class="secondary" onclick="closeModal('quickAddModal')">Cancel</button>
                </div>
            `;
            showModal('quickAddModal');
        }

        async function quickAddItem() {
            const title = document.getElementById('quickAddTitle')?.value.trim();
            const type = document.getElementById('quickAddType')?.value;
            if (!title || !currentUser) return alert('Title is required.');
            showLoading();
            try {
                if (type === 'note') {
                    await db.collection('users').doc(currentUser.uid).collection('notes').add({
                        title,
                        content: '',
                        created: firebase.firestore.FieldValue.serverTimestamp(),
                        updated: firebase.firestore.FieldValue.serverTimestamp(),
                        archived: false,
                        trashed: false
                    });
                } else {
                    await db.collection('users').doc(currentUser.uid).collection('todos').add({
                        title,
                        priority: 'medium',
                        completed: false,
                        created: firebase.firestore.FieldValue.serverTimestamp(),
                        updated: firebase.firestore.FieldValue.serverTimestamp(),
                        archived: false,
                        trashed: false
                    });
                }
                closeModal('quickAddModal');
                if (settings.notifications) notify(`${type.charAt(0).toUpperCase() + type.slice(1)} added successfully!`);
                console.log('Quick add item:', type, title);
            } catch (error) {
                console.error('Failed to quick add item:', error);
                alert(`Failed to add ${type}: ` + error.message);
            } finally {
                hideLoading();
            }
        }

        // Context Menus
        function showNoteContextMenu(event, id) {
            event.stopPropagation();
            const menu = document.getElementById('contextMenu');
            if (!menu) return console.error('contextMenu not found');
            menu.style.left = `${event.pageX}px`;
            menu.style.top = `${event.pageY}px`;
            menu.style.display = 'block';
            menu.innerHTML = `
                <div onclick="togglePinNote('${id}')">Pin/Unpin</div>
                <div onclick="toggleFavoriteNote('${id}')">Favorite/Unfavorite</div>
                <div onclick="editNote('${id}', prompt('Edit note:', notes.find(n => n.id === '${id}')?.content))">Edit</div>
                <div onclick="shareNote('${id}')">Share</div>
                <div onclick="lockNote('${id}')">Lock/Unlock</div>
                <div onclick="setNotePriority('${id}')">Set Priority</div>
                <div onclick="addReminderToNote('${id}')">Add Reminder</div>
                <div onclick="addComment('${id}')">Add Comment</div>
                <div onclick="archiveNote('${id}')">Archive</div>
                <div onclick="deleteNote('${id}')">Delete</div>
            `;
            document.addEventListener('click', () => menu.style.display = 'none', {
                once: true
            });
        }

        function showTodoContextMenu(event, id) {
            event.stopPropagation();
            const menu = document.getElementById('contextMenu');
            if (!menu) return console.error('contextMenu not found');
            menu.style.left = `${event.pageX}px`;
            menu.style.top = `${event.pageY}px`;
            menu.style.display = 'block';
            menu.innerHTML = `
                <div onclick="toggleTodo('${id}')">Complete/Uncomplete</div>
                <div onclick="addSubtask('${id}')">Add Subtask</div>
                <div onclick="assignTask('${id}')">Assign</div>
                <div onclick="setTimeEstimate('${id}')">Set Time Estimate</div>
                <div onclick="logTime('${id}')">Log Time</div>
                <div onclick="addReminderToTodo('${id}')">Add Reminder</div>
                <div onclick="archiveTodo('${id}')">Archive</div>
                <div onclick="deleteTodo('${id}')">Delete</div>
            `;
            document.addEventListener('click', () => menu.style.display = 'none', {
                once: true
            });
        }

        // Bulk Actions
        function showBulkActions(type) {
            const items = type === 'notes' ? notes : todos;
            const modal = document.getElementById('bulkActionsModal');
            if (!modal) return console.error('bulkActionsModal not found');
            modal.innerHTML = `
                <div class="modal-content">
                    <h2>Bulk Actions</h2>
                    <select id="bulkActionType">
                        <option value="archive">Archive Selected</option>
                        <option value="trash">Trash Selected</option>
                        <option value="favorite">Favorite Selected</option>
                        <option value="pin">Pin Selected</option>
                    </select>
                    <div id="bulkItemsList" style="max-height: 200px; overflow-y: auto; margin-top: 16px;">
                        ${items.map(item => `
                            <div style="display: flex; align-items: center; gap: 12px;">
                                <input type="checkbox" ${selectedItems.has(item.id) ? 'checked' : ''} onchange="toggleSelection(null, '${type}', '${item.id}'); highlightSelectedItems()">
                                <span>${item.title}</span>
                            </div>
                        `).join('')}
                    </div>
                    <button onclick="executeBulkAction()">Execute</button>
                    <button class="secondary" onclick="closeModal('bulkActionsModal')">Cancel</button>
                </div>
            `;
            showModal('bulkActionsModal');
        }

        async function executeBulkAction() {
            const action = document.getElementById('bulkActionType')?.value;
            const collection = currentPage === 'notes' ? 'notes' : 'todos';
            if (!action) return console.error('Bulk action type not selected');
            showLoading();
            try {
                const batch = db.batch();
                selectedItems.forEach(id => {
                    const ref = db.collection('users').doc(currentUser.uid).collection(collection).doc(id);
                    switch (action) {
                        case 'archive':
                            batch.update(ref, {
                                archived: true,
                                updated: firebase.firestore.FieldValue.serverTimestamp()
                            });
                            break;
                        case 'trash':
                            batch.update(ref, {
                                trashed: true,
                                updated: firebase.firestore.FieldValue.serverTimestamp()
                            });
                            break;
                        case 'favorite':
                            if (collection === 'notes') batch.update(ref, {
                                favorited: true,
                                updated: firebase.firestore.FieldValue.serverTimestamp()
                            });
                            break;
                        case 'pin':
                            if (collection === 'notes') batch.update(ref, {
                                pinned: true,
                                updated: firebase.firestore.FieldValue.serverTimestamp()
                            });
                            break;
                    }
                });
                await batch.commit();
                closeModal('bulkActionsModal');
                console.log('Bulk action executed:', action, selectedItems);
            } catch (error) {
                console.error('Failed to execute bulk action:', error);
                alert('Failed to execute bulk action: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        // Utility Functions
        function toggleSelection(event, type, id) {
            if (event && (event.ctrlKey || event.metaKey)) {
                event.stopPropagation();
                if (selectedItems.has(id)) selectedItems.delete(id);
                else selectedItems.add(id);
                highlightSelectedItems();
                console.log('Selection toggled:', type, id, selectedItems);
            }
        }

        function highlightSelectedItems() {
            document.querySelectorAll('.card, .task-card').forEach(card => {
                const idMatch = card.getAttribute('data-id');
                if (idMatch && selectedItems.has(idMatch)) card.style.border = '2px solid var(--primary)';
                else card.style.border = 'none';
            });
        }

        function notify(message) {
            if ('Notification' in window && Notification.permission === 'granted' && settings.notifications) {
                new Notification('Nota', {
                    body: message
                });
            } else if ('Notification' in window && Notification.permission !== 'denied') {
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted' && settings.notifications) new Notification('Nota', {
                        body: message
                    });
                });
            }
            console.log('Notification:', message);
        }

        function showTooltip(event, text) {
            const tooltip = document.getElementById('tooltip');
            if (!tooltip) return console.error('tooltip not found');
            tooltip.textContent = text;
            tooltip.style.left = `${event.pageX + 10}px`;
            tooltip.style.top = `${event.pageY + 10}px`;
            tooltip.style.display = 'block';
        }

        function hideTooltip() {
            const tooltip = document.getElementById('tooltip');
            if (tooltip) tooltip.style.display = 'none';
        }

        function priorityValue(priority) {
            return {
                high: 3,
                medium: 2,
                low: 1
            } [priority] || 0;
        }

        function priorityColor(priority) {
            return {
                5: '#ff4444',
                4: '#ff6b6b',
                3: '#ffbb33',
                2: '#ffd700',
                1: '#38a169'
            } [priority] || '#e2e8f0';
        }

        function extractMentions(content) {
            return (content.match(/@\w+/g) || []).map(m => m.slice(1));
        }

        function searchItems() {
            const query = document.getElementById('searchInput')?.value.toLowerCase() || '';
            if (currentPage === 'notes') {
                renderNotes(query);
            } else if (currentPage === 'todos') {
                const filteredTodos = todos.filter(t => !t.archived && !t.trashed &&
                    (t.title.toLowerCase().includes(query) || t.tags?.some(tag => tag.toLowerCase().includes(query))));
                renderTodos(filteredTodos);
            }
            console.log('Search executed:', query);
        }

        function searchSidebar() {
            const query = document.getElementById('sidebarSearch')?.value.toLowerCase() || '';
            document.querySelectorAll('.sidebar-item').forEach(item => {
                const text = item.querySelector('span')?.textContent.toLowerCase() || '';
                item.style.display = text.includes(query) ? 'flex' : 'none';
            });
            console.log('Sidebar search:', query);
        }

        // Initial Setup
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM fully loaded');
            renderAuthModal(); // Show login modal initially
            showPage('notes');
            if ('Notification' in window) Notification.requestPermission();
        });
    </script>
