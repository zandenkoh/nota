<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota - Ultimate Productivity Suite</title>
    <style>
        :root {
            --primary: #0066ff;
            --secondary: #f7f9fb;
            --text: #1a202c;
            --muted: #718096;
            --border: #e2e8f0;
            --shadow: rgba(0, 0, 0, 0.05);
            --hover: #edf2f7;
            --dark-bg: #1a202c;
            --dark-card: #2d3748;
            --dark-text: #e2e8f0;
            --accent: #ff4444;
            --success: #38a169;
            --warning: #ffbb33;
            --error: #e53e3e;
            --spinner: #a0aec0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background: var(--secondary);
            color: var(--text);
            line-height: 1.6;
            font-size: 14px;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .sidebar {
            width: 280px;
            background: #ffffff;
            padding: 20px;
            border-right: 1px solid var(--border);
            overflow-y: auto;
            transition: width 0.3s ease;
        }

        .sidebar.collapsed {
            width: 64px;
            padding: 10px;
        }

        .sidebar.collapsed .sidebar-item span {
            display: none;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            margin: 6px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s ease, color 0.2s ease;
        }

        .sidebar-item:hover {
            background: var(--hover);
        }

        .sidebar-item svg {
            width: 24px;
            height: 24px;
            min-width: 24px;
            min-height: 24px;
            margin-right: 12px;
            color: var(--muted);
            transition: color 0.2s ease;
        }

        .sidebar-item.active {
            background: rgba(0, 102, 255, 0.1);
            color: var(--primary);
        }

        .sidebar-item.active svg {
            color: var(--primary);
        }

        .main-content {
            flex: 1;
            padding: 32px;
            overflow-y: auto;
            background: var(--secondary);
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 2px 4px var(--shadow);
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
        }

        .card {
            background: #ffffff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 6px var(--shadow);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .task-card {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 16px;
            min-height: 120px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 2px 6px var(--shadow);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .task-header {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .task-details {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            font-size: 12px;
            color: var(--muted);
        }

        .input-group {
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 32px;
            box-shadow: 0 2px 4px var(--shadow);
            display: flex;
            gap: 16px;
            align-items: center;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: none;
            background: var(--hover);
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 16px;
            transition: background 0.2s ease;
        }

        input:focus,
        textarea:focus,
        select:focus {
            background: #e2e8f0;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            padding: 10px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        button:hover {
            background: #0052cc;
        }

        button.secondary {
            background: var(--hover);
            color: var(--text);
        }

        button.secondary:hover {
            background: #e2e8f0;
        }

        button.small {
            padding: 8px 16px;
            font-size: 12px;
        }

        button:disabled {
            background: var(--muted);
            cursor: not-allowed;
        }

        .calendar-view {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 12px;
            padding: 20px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 2px 4px var(--shadow);
        }

        .calendar-day {
            padding: 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            min-height: 140px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .calendar-day:hover {
            background: var(--hover);
        }

        .calendar-day.today {
            border-color: var(--primary);
            background: rgba(0, 102, 255, 0.05);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #ffffff;
            padding: 32px;
            width: 90%;
            max-width: 700px;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow-y: auto;
        }

        .modal-nav {
            position: absolute;
            top: 32px;
            left: 32px;
            display: flex;
            gap: 16px;
        }

        .priority-high {
            border-left: 6px solid #ff4444;
        }

        .priority-medium {
            border-left: 6px solid #ffbb33;
        }

        .priority-low {
            border-left: 6px solid #38a169;
        }

        .tag {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            background: var(--hover);
            border-radius: 16px;
            margin: 4px 6px 0 0;
            font-size: 12px;
            color: var(--muted);
        }

        .context-menu {
            position: absolute;
            background: #ffffff;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 2px 8px var(--shadow);
            z-index: 1000;
            min-width: 180px;
        }

        .context-menu div {
            padding: 8px 12px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .context-menu div:hover {
            background: var(--hover);
        }

        .badge {
            display: inline-flex;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            margin-left: 10px;
            background: var(--hover);
            color: var(--muted);
        }

        .progress-bar {
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 12px;
        }

        .progress-bar-fill {
            height: 100%;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .dark-theme {
            --secondary: var(--dark-bg);
            --text: var(--dark-text);
            --hover: #4a5568;
            --border: #4a5568;
        }

        .dark-theme .sidebar,
        .dark-theme .card,
        .dark-theme .task-card,
        .dark-theme .header,
        .dark-theme .modal-content,
        .dark-theme .input-group {
            background: var(--dark-card);
            color: var(--dark-text);
        }

        .dark-theme input,
        .dark-theme textarea,
        .dark-theme select {
            background: #4a5568;
            color: var(--dark-text);
        }

        .dark-theme input:focus,
        .dark-theme textarea:focus,
        .dark-theme select:focus {
            background: #718096;
        }

        .dark-theme .sidebar-item svg {
            color: #a0aec0;
        }

        .dark-theme .sidebar-item.active {
            background: rgba(0, 102, 255, 0.2);
        }

        .more-options {
            position: absolute;
            top: 12px;
            right: 12px;
            cursor: pointer;
        }

        .more-options svg {
            width: 24px;
            height: 24px;
            color: var(--muted);
        }

        .note-preview {
            max-height: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
        }

        .tooltip {
            position: absolute;
            background: #2d3748;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 1000;
            display: none;
        }

        .spinner {
            border: 2px solid var(--spinner);
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }
    </style>
</head>

<body>

                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">

                <span>Logout</span>
            </div>

        <div class="main-content" id="mainContent">
            <div class="header">
                <h1 id="pageTitle">Notes</h1>
                <div style="display: flex; gap: 16px; align-items: center;">
                    <input type="text" id="searchInput" placeholder="Search across all..." oninput="searchItems()">
                    <button class="secondary" onclick="toggleFilterPanel()">Filters</button>
                    <button onclick="exportData()">Export</button>
                </div>
            </div>

            <div id="notesPage" class="page">
                <div class="input-group">
                    <button class="small" onclick="showCreateNoteModal()">+ New Note</button>
                    <button class="small secondary" onclick="showBulkActions('notes')">Bulk Actions</button>
                </div>
                <div id="notesList" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px;"></div>
            </div>

            <div id="todosPage" class="page" style="display: none;">
                <div class="input-group">
                    <button class="small" onclick="showCreateTodoModal()">+ New Task</button>
                    <button class="small secondary" onclick="showBulkActions('todos')">Bulk Actions</button>
                </div>
                <div id="todosList" style="display: flex; flex-direction: column; gap: 20px;"></div>
            </div>

            <div id="calendarPage" class="page" style="display: none;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
                    <button class="small secondary" onclick="previousMonth()">Previous</button>
                    <h2 id="calendarMonth">February 2025</h2>
                    <button class="small secondary" onclick="nextMonth()">Next</button>
                </div>
                <div class="calendar-view" id="calendarView"></div>
            </div>

            <div id="favoritesPage" class="page" style="display: none;">
                <div id="favoritesList" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px;"></div>
            </div>

            <div id="archivePage" class="page" style="display: none;">
                <div id="archiveList" style="display: flex; flex-direction: column; gap: 20px;"></div>
            </div>

            <div id="trashPage" class="page" style="display: none;">
                <div id="trashList" style="display: flex; flex-direction: column; gap: 20px;"></div>
            </div>

            <div class="loading-overlay" id="loadingOverlay" style="display: none;">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <div id="authModal" class="modal">
        <div class="modal-content">
            <h2>Welcome to Nota</h2>
            <input type="email" id="emailInput" placeholder="Email">
            <input type="password" id="passwordInput" placeholder="Password (min 6 characters)">
            <div style="display: flex; gap: 16px; margin-top: 20px;">
                <button id="loginBtn" onclick="login()">Login</button>
                <button class="secondary" id="registerBtn" onclick="register()">Register</button>
            </div>
        </div>
    </div>

    <div id="createNoteModal" class="modal">
        <div class="modal-content">
            <h2>Create New Note</h2>
            <input type="text" id="newNoteTitle" placeholder="Title" required>
            <textarea id="newNoteContent" placeholder="Start typing... (supports #tags, @mentions, /commands)"></textarea>
            <div style="display: flex; gap: 16px;">
                <select id="newNoteCategory">
                    <option value="personal">Personal</option>
                    <option value="work">Work</option>
                    <option value="ideas">Ideas</option>
                    <option value="custom">Custom</option>
                </select>
                <input type="text" id="newNoteTags" placeholder="Tags (e.g., #urgent, #project)">
                <input type="color" id="newNoteColor" value="#ffffff" title="Background Color">
            </div>
            <select id="noteTemplate">
                <option value="">No Template</option>
                <option value="meeting">Meeting Notes</option>
                <option value="journal">Daily Journal</option>
                <option value="brainstorm">Brainstorm Session</option>
                <option value="research">Research Log</option>
            </select>
            <input type="text" id="newNoteLinks" placeholder="Links (comma-separated)">
            <div style="display: flex; gap: 16px; margin-top: 20px;">
                <button id="createNoteBtn" onclick="addNote()">Create</button>
                <button class="secondary" onclick="closeModal('createNoteModal')">Cancel</button>
            </div>
        </div>
    </div>

    <div id="createTodoModal" class="modal">
        <div class="modal-content">
            <h2>Create New Task</h2>
            <input type="text" id="newTodoTitle" placeholder="Task Title" required>
            <div style="display: flex; gap: 16px;">
                <select id="newTodoPriority">
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
                <input type="datetime-local" id="newTodoDueDate">
                <input type="text" id="newTodoTags" placeholder="Tags (e.g., #urgent)">
            </div>
            <input type="number" id="newTodoEffort" min="1" max="10" placeholder="Effort (1-10)">
            <select id="todoRecurrence">
                <option value="">One-time</option>
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
                <option value="custom">Custom</option>
            </select>
            <input type="text" id="newTodoAssignees" placeholder="Assignees (emails, comma-separated)">
            <input type="text" id="newTodoDependencies" placeholder="Dependencies (task IDs, comma-separated)">
            <div style="display: flex; gap: 16px; margin-top: 20px;">
                <button id="createTodoBtn" onclick="addTodo()">Create</button>
                <button class="secondary" onclick="closeModal('createTodoModal')">Cancel</button>
            </div>
        </div>
    </div>

    <div id="noteDetailModal" class="modal">
        <div class="modal-content">
            <div class="modal-nav">
                <button class="small secondary" onclick="navigateNote('prev')">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                    </svg>
                </button>
                <button class="small secondary" onclick="navigateNote('next')">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDigoOu697kT9ZknbEr0o8ITJrDsxuPp_g",
            authDomain: "votecanvass.firebaseapp.com",
            projectId: "votecanvass",
            storageBucket: "votecanvass.firebasestorage.app",
            messagingSenderId: "697871634440",
            appId: "1:697871634440:web:fb70ce4cec51d5568641bd"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // State Management
        let currentUser = null;
        let notes = [];
        let todos = [];
        let settings = {
            theme: 'light',
            defaultView: 'notes',
            timeFormat: '12',
            notifications: false,
            autoSaveInterval: 30,
            maxPreviewChars: 200,
            taskSort: 'priority',
            noteSort: 'updated'
        };
        let currentPage = 'notes';
        let currentMonth = new Date().getMonth(); // Current month
        let currentYear = new Date().getFullYear();
        let currentNoteIndex = -1;
        let currentDay = null;
        let selectedItems = new Set();
        let isLoading = false;

        // Utility Functions
        function showLoading() {
            isLoading = true;
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        function hideLoading() {
            isLoading = false;
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        function showModal(modalId) {
            document.getElementById(modalId).classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
            selectedItems.clear();
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('collapsed');
        }

        function showPage(pageId) {
            if (currentPage === pageId) return;
            showLoading();
            document.querySelectorAll('.page').forEach(page => page.style.display = 'none');
            document.getElementById(`${pageId}Page`).style.display = 'block';
            document.getElementById('pageTitle').textContent = pageId.charAt(0).toUpperCase() + pageId.slice(1);
            document.querySelectorAll('.sidebar-item').forEach(item => item.classList.remove('active'));
            document.getElementById(`${pageId}Nav`).classList.add('active');
            selectedItems.clear();
            currentPage = pageId;

            // Render content based on the selected page
            switch (pageId) {
                case 'notes':
                    renderNotes(); // Render active notes only
                    break;
                case 'todos':
                    renderTodos(); // Render active todos only
                    break;
                case 'calendar':
                    renderCalendar();
                    break;
                case 'favorites':
                    renderFavorites();
                    break;
                case 'archive':
                    renderArchive();
                    break;
                case 'trash':
                    renderTrash();
                    break;
            }
            hideLoading();
        }

        function formatDate(timestamp) {
            if (!timestamp) return 'N/A';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            const options = settings.timeFormat === '12' ? {
                hour12: true,
                hour: 'numeric',
                minute: '2-digit',
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            } : {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            };
            return date.toLocaleString('en-US', options);
        }

        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        auth.onAuthStateChanged(async user => {
            showLoading();
            if (user) {
                currentUser = user;
                closeModal('authModal');
                await initializeUserCollection();
                await loadUserData();
                await loadSettings();
                showPage(settings.defaultView); // This will render the default view
            } else {
                currentUser = null;
                notes = [];
                todos = [];
                showModal('authModal');
                renderNotes(); // Clear notes display
                renderTodos(); // Clear todos display
            }
            hideLoading();
        });

        async function login() {
            const email = document.getElementById('emailInput').value.trim();
            const password = document.getElementById('passwordInput').value;
            const loginBtn = document.getElementById('loginBtn');
            if (!email || !password) return alert('Email and password are required.');
            showLoading();
            loginBtn.disabled = true;
            try {
                await auth.signInWithEmailAndPassword(email, password);
            } catch (error) {
                alert(`Login failed: ${error.message}`);
            } finally {
                loginBtn.disabled = false;
                hideLoading();
            }
        }

        async function register() {
            const email = document.getElementById('emailInput').value.trim();
            const password = document.getElementById('passwordInput').value;
            const registerBtn = document.getElementById('registerBtn');
            if (!email || password.length < 6) return alert('Enter a valid email and password (min 6 characters).');
            showLoading();
            registerBtn.disabled = true;
            try {
                await auth.createUserWithEmailAndPassword(email, password);
            } catch (error) {
                alert(`Registration failed: ${error.message}`);
            } finally {
                registerBtn.disabled = false;
                hideLoading();
            }
        }

        function logout() {
            showLoading();
            auth.signOut().then(() => {
                selectedItems.clear();
                hideLoading();
            }).catch(error => {
                alert(`Logout failed: ${error.message}`);
                hideLoading();
            });
        }

        async function initializeUserCollection() {
            const userRef = db.collection('users').doc(currentUser.uid);
            try {
                await userRef.set({
                    email: currentUser.email,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                }, {
                    merge: true
                });
            } catch (error) {
                console.error('Error initializing user:', error);
                throw error;
            }
        }

        async function loadUserData() {
            const userRef = db.collection('users').doc(currentUser.uid);
            showLoading();
            try {
                // Notes listener
                userRef.collection('notes').onSnapshot(snapshot => {
                    notes = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    console.log('Notes loaded:', notes); // Debugging: Check if data is received
                    if (currentPage === 'notes') renderNotes();
                    if (currentPage === 'favorites') renderFavorites();
                    if (currentPage === 'archive') renderArchive();
                    if (currentPage === 'trash') renderTrash();
                    if (currentNoteIndex >= 0 && currentNoteIndex < notes.length) showNoteDetail(notes[currentNoteIndex].id);
                }, error => {
                    console.error('Notes snapshot error:', error);
                    alert('Failed to load notes: ' + error.message);
                    hideLoading();
                });

                // Todos listener
                userRef.collection('todos').onSnapshot(snapshot => {
                    todos = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    console.log('Todos loaded:', todos); // Debugging: Check if data is received
                    if (currentPage === 'todos') renderTodos();
                    if (currentPage === 'calendar') renderCalendar();
                    if (currentPage === 'archive') renderArchive();
                    if (currentPage === 'trash') renderTrash();
                    if (currentDay) showDayDetail(currentDay);
                }, error => {
                    console.error('Todos snapshot error:', error);
                    alert('Failed to load todos: ' + error.message);
                    hideLoading();
                });

                // Initial render to ensure UI updates immediately
                renderNotes();
                renderTodos();
            } catch (error) {
                console.error('Error in loadUserData:', error);
                alert('Failed to initialize data listeners: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        async function loadSettings() {
            const settingsRef = db.collection('users').doc(currentUser.uid).collection('settings').doc('preferences');
            try {
                const doc = await settingsRef.get();
                if (doc.exists) {
                    settings = {
                        ...settings,
                        ...doc.data()
                    };
                    applySettings();
                } else {
                    await settingsRef.set(settings);
                }
            } catch (error) {
                console.error('Error loading settings:', error);
                alert('Failed to load settings: ' + error.message);
            }
        }

        async function saveSettings() {
            const settingsRef = db.collection('users').doc(currentUser.uid).collection('settings').doc('preferences');
            showLoading();
            try {
                settings.theme = document.getElementById('themeSelect').value;
                settings.defaultView = document.getElementById('defaultView').value;
                settings.timeFormat = document.getElementById('timeFormat').value;
                settings.notifications = document.getElementById('notificationsToggle').checked;
                settings.autoSaveInterval = Math.max(5, parseInt(document.getElementById('autoSaveInterval').value) || 30);
                settings.maxPreviewChars = Math.max(100, parseInt(document.getElementById('maxPreviewChars').value) || 200);
                settings.taskSort = document.getElementById('taskSort').value;
                settings.noteSort = document.getElementById('noteSort').value;
                await settingsRef.set(settings, {
                    merge: true
                });
                applySettings();
                closeModal('settingsModal');
            } catch (error) {
                alert('Failed to save settings: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        function applySettings() {
            document.body.classList.toggle('dark-theme', settings.theme === 'dark');
            document.getElementById('themeSelect').value = settings.theme;
            document.getElementById('defaultView').value = settings.defaultView;
            document.getElementById('timeFormat').value = settings.timeFormat;
            document.getElementById('notificationsToggle').checked = settings.notifications;
            document.getElementById('autoSaveInterval').value = settings.autoSaveInterval;
            document.getElementById('maxPreviewChars').value = settings.maxPreviewChars;
            document.getElementById('taskSort').value = settings.taskSort;
            document.getElementById('noteSort').value = settings.noteSort;
        }

        // Note Functions
        function showCreateNoteModal() {
            document.getElementById('newNoteTitle').value = '';
            document.getElementById('newNoteContent').value = '';
            document.getElementById('newNoteTags').value = '';
            document.getElementById('newNoteColor').value = '#ffffff';
            document.getElementById('newNoteCategory').value = 'personal';
            document.getElementById('noteTemplate').value = '';
            document.getElementById('newNoteLinks').value = '';
            showModal('createNoteModal');
        }

        async function addNote() {
            if (!currentUser) return alert('Please log in to create a note.');
            const title = document.getElementById('newNoteTitle').value.trim();
            if (!title) return alert('Title is required.');
            let content = document.getElementById('newNoteContent').value.trim();
            const category = document.getElementById('newNoteCategory').value;
            const tags = document.getElementById('newNoteTags').value.split(',').map(t => t.trim()).filter(t => t);
            const color = document.getElementById('newNoteColor').value;
            const template = document.getElementById('noteTemplate').value;
            const links = document.getElementById('newNoteLinks').value.split(',').map(l => l.trim()).filter(l => l);

            if (template) {
                switch (template) {
                    case 'meeting':
                        content = `Meeting Notes\n- Date: ${new Date().toLocaleDateString()}\n- Attendees:\n- Agenda:\n- Action Items:\n${content}`;
                        break;
                    case 'journal':
                        content = `Journal Entry - ${new Date().toLocaleDateString()}\n- Mood:\n- Highlights:\n- Reflections:\n${content}`;
                        break;
                    case 'brainstorm':
                        content = `Brainstorm Session\n- Topic:\n- Ideas:\n  - \n- Next Steps:\n${content}`;
                        break;
                    case 'research':
                        content = `Research Log\n- Topic:\n- Sources:\n- Findings:\n- Notes:\n${content}`;
                        break;
                }
            }

            const createBtn = document.getElementById('createNoteBtn');
            showLoading();
            createBtn.disabled = true;

            try {
                // Use client-side timestamp for versionHistory to avoid serverTimestamp in arrays
                const initialTimestamp = new Date().toISOString();

                const noteData = {
                    title,
                    content,
                    category,
                    tags,
                    color,
                    links,
                    created: firebase.firestore.FieldValue.serverTimestamp(),
                    updated: firebase.firestore.FieldValue.serverTimestamp(),
                    pinned: false,
                    favorited: false,
                    archived: false,
                    trashed: false,
                    wordCount: content.split(/\s+/).filter(w => w.length > 0).length,
                    mentions: extractMentions(content),
                    comments: [],
                    attachments: [],
                    versionHistory: [{
                        content,
                        timestamp: initialTimestamp
                    }], // Client-side timestamp
                    locked: false,
                    priority: 0,
                    reminders: [],
                    collaborators: []
                };

                // Add the document to Firestore
                await db.collection('users').doc(currentUser.uid).collection('notes').add(noteData);

                closeModal('createNoteModal');
                if (settings.notifications) notify('Note created successfully!');
            } catch (error) {
                alert('Failed to create note: ' + error.message);
            } finally {
                createBtn.disabled = false;
                hideLoading();
            }
        }

        async function editNote(id, newContent) {
            const note = notes.find(n => n.id === id);
            if (!note || newContent === null || newContent === note.content) return;
            showLoading();
            try {
                const updatedHistory = [...(note.versionHistory || []), {
                    content: note.content,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                }];
                await db.collection('users').doc(currentUser.uid).collection('notes').doc(id).update({
                    content: newContent,
                    updated: firebase.firestore.FieldValue.serverTimestamp(),
                    wordCount: newContent.split(/\s+/).length,
                    mentions: extractMentions(newContent),
                    versionHistory: updatedHistory
                });
            } catch (error) {
                alert('Failed to edit note: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        async function deleteNote(id) {
            showLoading();
            try {
                await db.collection('users').doc(currentUser.uid).collection('notes').doc(id).update({
                    trashed: true,
                    updated: firebase.firestore.FieldValue.serverTimestamp()
                });
            } catch (error) {
                alert('Failed to delete note: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        async function togglePinNote(id) {
            const note = notes.find(n => n.id === id);
            showLoading();
            try {
                await db.collection('users').doc(currentUser.uid).collection('notes').doc(id).update({
                    pinned: !note.pinned,
                    updated: firebase.firestore.FieldValue.serverTimestamp()
                });
            } catch (error) {
                alert('Failed to toggle pin: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        async function toggleFavoriteNote(id) {
            const note = notes.find(n => n.id === id);
            showLoading();
            try {
                await db.collection('users').doc(currentUser.uid).collection('notes').doc(id).update({
                    favorited: !note.favorited,
                    updated: firebase.firestore.FieldValue.serverTimestamp()
                });
            } catch (error) {
                alert('Failed to toggle favorite: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        async function archiveNote(id) {
            showLoading();
            try {
                await db.collection('users').doc(currentUser.uid).collection('notes').doc(id).update({
                    archived: true,
                    updated: firebase.firestore.FieldValue.serverTimestamp()
                });
            } catch (error) {
                alert('Failed to archive note: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        async function shareNote(id) {
            const note = notes.find(n => n.id === id);
            if (!note) return;
            const url = `${window.location.origin}/share?note=${id}&user=${currentUser.uid}`;
            try {
                await navigator.clipboard.writeText(url);
                alert('Share link copied to clipboard!');
                if (settings.notifications) notify('Note shared!');
            } catch (error) {
                alert('Failed to copy share link: ' + error.message);
            }
        }

        async function addComment(id) {
            const comment = prompt('Add a comment:');
            if (!comment) return;
            const note = notes.find(n => n.id === id);
            if (!note) return;
            showLoading();
            try {
                const comments = [...(note.comments || []), {
                    text: comment,
                    user: currentUser.email,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                }];
                await db.collection('users').doc(currentUser.uid).collection('notes').doc(id).update({
                    comments,
                    updated: firebase.firestore.FieldValue.serverTimestamp()
                });
            } catch (error) {
                alert('Failed to add comment: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        async function lockNote(id) {
            const note = notes.find(n => n.id === id);
            showLoading();
            try {
                await db.collection('users').doc(currentUser.uid).collection('notes').doc(id).update({
                    locked: !note.locked,
                    updated: firebase.firestore.FieldValue.serverTimestamp()
                });
            } catch (error) {
                alert('Failed to toggle lock: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        async function setNotePriority(id) {
            const priority = parseInt(prompt('Set priority (0-5):', '0')) || 0;
            if (priority < 0 || priority > 5) return alert('Priority must be between 0 and 5.');
            showLoading();
            try {
                await db.collection('users').doc(currentUser.uid).collection('notes').doc(id).update({
                    priority,
                    updated: firebase.firestore.FieldValue.serverTimestamp()
                });
            } catch (error) {
                alert('Failed to set priority: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        async function addReminderToNote(id) {
            const date = prompt('Enter reminder date (YYYY-MM-DD HH:MM):');
            if (!date) return;
            const reminderDate = new Date(date);
            if (isNaN(reminderDate.getTime())) return alert('Invalid date format.');
            const note = notes.find(n => n.id === id);
            showLoading();
            try {
                const reminders = [...(note.reminders || []), reminderDate.toISOString()];
                await db.collection('users').doc(currentUser.uid).collection('notes').doc(id).update({
                    reminders,
                    updated: firebase.firestore.FieldValue.serverTimestamp()
                });
            } catch (error) {
                alert('Failed to add reminder: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        // Todo Functions
        function showCreateTodoModal() {
            document.getElementById('newTodoTitle').value = '';
            document.getElementById('newTodoDueDate').value = '';
            document.getElementById('newTodoTags').value = '';
            document.getElementById('newTodoEffort').value = '';
            document.getElementById('newTodoPriority').value = 'medium';
            document.getElementById('todoRecurrence').value = '';
            document.getElementById('newTodoAssignees').value = '';
            document.getElementById('newTodoDependencies').value = '';
            showModal('createTodoModal');
        }

        async function addTodo() {
            if (!currentUser) return alert('Please log in to create a task.');
            const title = document.getElementById('newTodoTitle').value.trim();
            if (!title) return alert('Title is required.');
            const priority = document.getElementById('newTodoPriority').value;
            const dueDate = document.getElementById('newTodoDueDate').value || null;
            const tags = document.getElementById('newTodoTags').value.split(',').map(t => t.trim()).filter(t => t);
            const effort = Math.min(10, Math.max(1, parseInt(document.getElementById('newTodoEffort').value) || 1));
            const recurrence = document.getElementById('todoRecurrence').value;
            const assignees = document.getElementById('newTodoAssignees').value.split(',').map(a => a.trim()).filter(a => a && validateEmail(a));
            const dependencies = document.getElementById('newTodoDependencies').value.split(',').map(d => d.trim()).filter(d => d);

            const createBtn = document.getElementById('createTodoBtn');
            showLoading();
            createBtn.disabled = true;
            try {
                await db.collection('users').doc(currentUser.uid).collection('todos').add({
                    title,
                    priority,
                    dueDate,
                    tags,
                    effort,
                    completed: false,
                    created: firebase.firestore.FieldValue.serverTimestamp(),
                    updated: firebase.firestore.FieldValue.serverTimestamp(),
                    archived: false,
                    trashed: false,
                    subtasks: [],
                    dependencies,

            // Minimal filtering: only exclude trashed and archived notes
            let filteredNotes = notes.filter(n => !n.trashed && !n.archived);

            // Apply search filter if provided
            if (filter) {
                const lowerFilter = filter.toLowerCase();
                filteredNotes = filteredNotes.filter(n =>
                    (n.title && n.title.toLowerCase().includes(lowerFilter)) ||
                    (n.content && n.content.toLowerCase().includes(lowerFilter)) ||
                    (n.tags && n.tags.some(t => t.toLowerCase().includes(lowerFilter)))
                );
            }

            // Sort notes (keeping your original logic)
            switch (settings.noteSort) {
                case 'created':
                    filteredNotes.sort((a, b) => (b.created?.toDate() || new Date(0)) - (a.created?.toDate() || new Date(0)));
                    break;
                case 'title':
                    filteredNotes.sort((a, b) => (a.title || '').localeCompare(b.title || ''));
                    break;
                default:
                    filteredNotes.sort((a, b) => (b.pinned || 0) - (a.pinned || 0) || ((b.updated?.toDate() || new Date(0)) - (a.updated?.toDate() || new Date(0))));
            }

            // Render notes with basic structure, ensuring all data is handled safely

            menu.style.display = 'block';
            menu.innerHTML = `
                <div onclick="togglePinNote('${id}')">Pin/Unpin</div>
                <div onclick="toggleFavoriteNote('${id}')">Favorite/Unfavorite</div>
                <div onclick="editNote('${id}', prompt('Edit note:', notes.find(n => n.id === '${id}').content))">Edit</div>
                <div onclick="shareNote('${id}')">Share</div>
                <div onclick="lockNote('${id}')">Lock/Unlock</div>
                <div onclick="setNotePriority('${id}')">Set Priority</div>
                <div onclick="addReminderToNote('${id}')">Add Reminder</div>
                <div onclick="addComment('${id}')">Add Comment</div>
                <div onclick="archiveNote('${id}')">Archive</div>
                <div onclick="deleteNote('${id}')">Delete</div>
            `;
            document.addEventListener('click', () => menu.style.display = 'none', {
                once: true
            });
        }

        function showTodoContextMenu(event, id) {
            event.stopPropagation();
            const menu = document.getElementById('contextMenu');
            menu.style.left = `${event.pageX}px`;
            menu.style.top = `${event.pageY}px`;
            menu.style.display = 'block';
            menu.innerHTML = `
                <div onclick="toggleTodo('${id}')">Complete/Uncomplete</div>
                <div onclick="addSubtask('${id}')">Add Subtask</div>
                <div onclick="assignTask('${id}')">Assign</div>
                <div onclick="setTimeEstimate('${id}')">Set Time Estimate</div>
                <div onclick="logTime('${id}')">Log Time</div>
                <div onclick="addReminderToTodo('${id}')">Add Reminder</div>
                <div onclick="archiveTodo('${id}')">Archive</div>
                <div onclick="deleteTodo('${id}')">Delete</div>
            `;
            document.addEventListener('click', () => menu.style.display = 'none', {
                once: true
            });
        }

        async function restoreItem(id, collection) {
            showLoading();
            try {
                await db.collection('users').doc(currentUser.uid).collection(collection).doc(id).update({
                    archived: false,
                    trashed: false,
                    updated: firebase.firestore.FieldValue.serverTimestamp()
                });
            } catch (error) {
                alert('Failed to restore item: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        async function deleteItem(id, collection) {
            showLoading();
            try {
                await db.collection('users').doc(currentUser.uid).collection(collection).doc(id).update({
                    trashed: true,
                    updated: firebase.firestore.FieldValue.serverTimestamp()
                });
            } catch (error) {
                alert('Failed to delete item: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        async function permanentlyDeleteItem(id, collection) {
            if (!confirm('Are you sure you want to delete this item permanently?')) return;
            showLoading();
            try {
                await db.collection('users').doc(currentUser.uid).collection(collection).doc(id).delete();
            } catch (error) {
                alert('Failed to permanently delete item: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        function previousMonth() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendar();
        }

        function nextMonth() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar();
        }

        function extractMentions(content) {
            return (content.match(/@\w+/g) || []).map(m => m.slice(1));
        }

        function highlightTagsAndMentions(content) {
            return content
                .replace(/#\w+/g, '<span style="color: var(--primary);">$&</span>')
                .replace(/@\w+/g, '<span style="color: var(--accent);">$&</span>')
                .replace(/\/(\w+)/g, '<span style="color: #805ad5;">$&</span>');
        }

        function toggleSelection(event, type, id) {
            if (event.ctrlKey || event.metaKey) {
                event.stopPropagation();
                if (selectedItems.has(id)) selectedItems.delete(id);
                else selectedItems.add(id);
                highlightSelectedItems();
            }
        }

        function highlightSelectedItems() {
            document.querySelectorAll('.card, .task-card').forEach(card => {
                const idMatch = card.getAttribute('onclick')?.match(/'(.*?)'/g);
                const id = idMatch ? idMatch[1] : null;
                if (id && selectedItems.has(id)) card.style.border = '2px solid var(--primary)';
                else card.style.border = 'none';
            });
        }

        function showBulkActions(type) {
            const items = type === 'notes' ? notes : todos;
            const bulkItemsList = document.getElementById('bulkItemsList');
            bulkItemsList.innerHTML = items.map(item => `
                <div style="display: flex; align-items: center; gap: 12px;">
                    <input type="checkbox" ${selectedItems.has(item.id) ? 'checked' : ''} onchange="toggleSelection(null, '${type}', '${item.id}'); highlightSelectedItems()">
                    <span>${item.title}</span>
                </div>
            `).join('');
            showModal('bulkActionsModal');
        }

        async function executeBulkAction() {
            const action = document.getElementById('bulkActionType').value;
            const collection = currentPage === 'notes' ? 'notes' : 'todos';
            showLoading();
            try {
                const batch = db.batch();
                selectedItems.forEach(id => {
                    const ref = db.collection('users').doc(currentUser.uid).collection(collection).doc(id);
                    switch (action) {
                        case 'archive':
                            batch.update(ref, {
                                archived: true,
                                updated: firebase.firestore.FieldValue.serverTimestamp()
                            });
                            break;
                        case 'trash':
                            batch.update(ref, {
                                trashed: true,
                                updated: firebase.firestore.FieldValue.serverTimestamp()
                            });
                            break;
                        case 'favorite':
                            if (collection === 'notes') batch.update(ref, {
                                favorited: true,
                                updated: firebase.firestore.FieldValue.serverTimestamp()
                            });
                            break;
                        case 'pin':
                            if (collection === 'notes') batch.update(ref, {
                                pinned: true,
                                updated: firebase.firestore.FieldValue.serverTimestamp()
                            });
                            break;
                    }
                });
                await batch.commit();
                closeModal('bulkActionsModal');
            } catch (error) {
                alert('Failed to execute bulk action: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        function notify(message) {
            if ('Notification' in window && Notification.permission === 'granted' && settings.notifications) {
                new Notification('Nota', {
                    body: message
                });
            } else if ('Notification' in window && Notification.permission !== 'denied') {
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted' && settings.notifications) new Notification('Nota', {
                        body: message
                    });
                });
            }
        }

        function showTooltip(event, text) {
            const tooltip = document.getElementById('tooltip');
            tooltip.textContent = text;
            tooltip.style.left = `${event.pageX + 10}px`;
            tooltip.style.top = `${event.pageY + 10}px`;
            tooltip.style.display = 'block';
        }

        function hideTooltip() {
            document.getElementById('tooltip').style.display = 'none';
        }

        function priorityValue(priority) {
            return {
                high: 3,
                medium: 2,
                low: 1
            } [priority] || 0;
        }

        function priorityColor(priority) {
            return {
                5: '#ff4444',
                4: '#ff6b6b',
                3: '#ffbb33',
                2: '#ffd700',
                1: '#38a169'
            } [priority] || '#e2e8f0';
        }

        function searchItems() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            if (currentPage === 'notes') {
                renderNotes(query);
            } else if (currentPage === 'todos') {
                const filteredTodos = todos.filter(t => !t.archived && !t.trashed &&
                    (t.title.toLowerCase().includes(query) || t.tags.some(tag => tag.toLowerCase().includes(query))));
                renderTodos(filteredTodos);
            }
        }

        // Initial Setup
        showPage('notes');
        if ('Notification' in window) Notification.requestPermission();
    </script>
</body>
